<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <title>Train Dial</title>
</head>
<body>
    <header>
        <div class='head-img-wrapper'>
            <img src='assets/images/casa-port-morocco-casa_05.jpg' alt='picture of train as theme for this web page.'>
        </div>
        <div class='component-wrapper text-format'>
            <h1>Find your train dial</h1>

            <div class='form-wrapper'>
                <form class='form-attribute'>
                    <div class='form-group'>
                        <label for="trainName"></label>
                        <input type="name" class="form-control" id="train-name" placeholder="Train Name">
                    </div>

                    <div class='form-group'>
                        <label for="Destination"></label>
                        <input type="text" class="form-control" id="destination" placeholder="Toward where?">
                    </div>

                    <div class='form-group'>
                        <label for="first-train-time"></label>
                        <input type="text" class="form-control" id="first-train" placeholder="Choose start date/time">
                    </div>

                    <div class='form-group'>
                        <label for="frequency"></label>
                        <input type="number" class="form-control" id="frequency" placeholder="frequency">
                    </div>

                    <button type="submit" class="btn" id='add-train-btn'>Add</button>
                </form>
            </div>
        </div>
    </header>

    <div class='table-wrapper'>
            
        <table id='time-table'>
            <thead>
                <tr>
                    <th scope="col">Train</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
            
    </div>

    

    <script src='assets/javascript/dial.js'></script>
</body>
</html>
